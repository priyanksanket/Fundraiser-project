<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Community Donation Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card shadow-lg">
            <div class="card-header">
                Community Donation Platform
            </div>
            <div class="card-body">
                <h5 class="card-title text-center">Login</h5>
                <form id="loginForm" action="#" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="mt-3 text-center">Don't have an account? <a href="registration.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Community Donation Platform | Thank you for supporting the community!</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to external JS file -->
    <script src="js/login.js"></script>
</body>
</html>
