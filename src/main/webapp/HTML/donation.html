<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <link rel="stylesheet" href="../css/donationstyle.css">
</head>
<body>
    <h1>Make a Donation</h1>
    <form action="DonationServlet" method="POST">
        <label for="donationType">Donation Type:</label>
        <select name="donationType" id="donationType" required>
            <option value="Food">Food</option>
            <option value="Money">Money</option>
            <option value="Stationery">Stationery</option>
            <option value="Gadgets">Gadgets</option>
        </select>
        <br>
        <label for="donationAmount">Amount/Quantity:</label>
        <input type="number" id="donationAmount" name="donationAmount" required>
        <br>
        <label for="donationDescription">Description:</label>
        <textarea id="donationDescription" name="donationDescription" required></textarea>
        <br>
        <button type="submit">Donate</button>
    </form>

    <h2>Your Donation History</h2>
    <div id="donationHistory">
        <!-- Donation records will be loaded here -->
    </div>
</body>
</html>
